<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown — 14/02/2026</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa7b2}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:grid;place-items:center;padding:32px;background:linear-gradient(180deg,#071021 0%, #07182a 100%);color:#e6eef6}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:grid;place-items:center;font-weight:700}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 20px;color:var(--muted)}
    .countdown{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .unit{background:rgba(255,255,255,0.03);padding:18px 20px;border-radius:12px;min-width:110px;text-align:center}
    .num{font-size:34px;font-weight:700;letter-spacing:0.6px}
    .lbl{margin-top:6px;color:var(--muted);font-size:13px}
    .meta{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:18px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;cursor:pointer}
    .share{display:flex;gap:8px;align-items:center}
    small{color:var(--muted)}
    @media (max-width:520px){.unit{min-width:98px;padding:14px}.num{font-size:26px}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">28</div>
      <div>
        <h1>Đếm ngược đến <strong>14/02/2026</strong></h1>
        <p class="lead">Sắp đến tết rồi mọi người ơi.</p>
      </div>
    </header>

    <div id="countdown" class="countdown" aria-live="polite" style="margin-top:22px">
      <div class="unit"><div class="num" id="days">--</div><div class="lbl">Ngày</div></div>
      <div class="unit"><div class="num" id="hours">--</div><div class="lbl">Giờ</div></div>
      <div class="unit"><div class="num" id="minutes">--</div><div class="lbl">Phút</div></div>
      <div class="unit"><div class="num" id="seconds">--</div><div class="lbl">Giây</div></div>
    </div>

    <div class="meta">
      <div class="share">
        <button class="btn" id="copyBtn">Sao chép link</button>
        <button class="btn" id="refreshBtn">Mở lại thời gian (reload)</button>
      </div>
      <div style="margin-left:12px"><small id="tzInfo"></small></div>
    </div>

    <p style="text-align:center;margin-top:18px;color:var(--muted)">Nếu bạn muốn đổi tiêu đề hoặc ngày, mở file <code>index.html</code> và chỉnh phần <code>targetDate</code>.</p>
  </div>

  <script>
    // Target: 28 December 2025, midnight local time (year, monthIndex(0-11), day, hour, min, sec)
    const targetDate = new Date(2026, 1, 14, 0, 0, 0); // tháng 11 = December

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const tzInfo = document.getElementById('tzInfo');

    function pad(n){return n.toString().padStart(2,'0');}

    function update(){
      const now = new Date();
      let distance = targetDate - now;

      if(distance <= 0){
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      distance -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(distance / (1000 * 60 * 60));
      distance -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(distance / (1000 * 60));
      distance -= minutes * (1000 * 60);
      const seconds = Math.floor(distance / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);
    }

    // Show user's timezone information
    tzInfo.textContent = 'Múi giờ: ' + Intl.DateTimeFormat().resolvedOptions().timeZone + ' (giờ cục bộ)';

    const timer = setInterval(update, 1000);
    update();

    // Copy current page URL to clipboard
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(window.location.href);
        document.getElementById('copyBtn').textContent = 'Đã sao chép!';
        setTimeout(()=>document.getElementById('copyBtn').textContent = 'Sao chép link', 2000);
      }catch(e){
        alert('Không thể sao chép tự động. Hãy copy thủ công URL trên trình duyệt.');
      }
    });

    document.getElementById('refreshBtn').addEventListener('click', ()=>location.reload());
  </script>
</body>
</html>
